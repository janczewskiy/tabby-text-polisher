<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 300px;
        border: 2px solid orange;
        font-family: monospace;
        font-size: 14px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Tabby UX Checker</h2>
    <p>Below is the response from the GPT model:</p>
    <textarea id="output">Loading...</textarea>
    <script>
      window.onmessage = (event) => {
        document.getElementById('output').value = event.data.pluginMessage;
      };
      parent.postMessage({ pluginMessage: { type: 'analyze' } }, '*');
    </script>
  </body>
</html>
