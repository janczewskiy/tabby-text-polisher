<!DOCTYPE html>
<html>
  <head>
    <style>
      body { font-family: sans-serif; padding: 20px; }
      textarea {
        width: 100%;
        height: 300px;
        resize: vertical;
        font-family: monospace;
        border: 2px solid orange;
      }
    </style>
  </head>
  <body>
    <h2>Tabby UX Checker</h2>
    <p>Below is the response from the GPT model:</p>
    <textarea id="result">Loading...</textarea>
    <script>
      parent.postMessage({ pluginMessage: { type: 'analyze' } }, '*');
      onmessage = (event) => {
        document.getElementById("result").value = event.data.pluginMessage;
      };
    </script>
  </body>
</html>
