<!DOCTYPE html>
<html>
  <head>
    <style>
      body { font-family: sans-serif; padding: 16px; }
      textarea { width: 100%; height: 300px; font-family: monospace; border: 2px solid orange; }
    </style>
  </head>
  <body>
    <h2>Tabby UX Checker</h2>
    <p>Below is the response from the GPT model:</p>
    <textarea id="output">Loading...</textarea>
    <script>
      parent.postMessage({ pluginMessage: { type: 'analyze' } }, '*');

      onmessage = (event) => {
        const textarea = document.getElementById('output');
        textarea.value = event.data.pluginMessage || "No response.";
      };
    </script>
  </body>
</html>
