<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 16px;
      }
      textarea {
        width: 100%;
        height: 300px;
        border: 2px solid orange;
        font-family: monospace;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Tabby UX Checker</h2>
    <p>Below is the response from the GPT model:</p>
    <textarea id="result" readonly>Loading...</textarea>
    <script>
      window.onmessage = (event) => {
        document.getElementById("result").textContent = event.data.pluginMessage;
      };

      parent.postMessage({ pluginMessage: { type: 'analyze' } }, '*');
    </script>
  </body>
</html>
